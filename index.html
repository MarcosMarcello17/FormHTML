<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="left-div">
      <img
        class="left-img"
        src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"
      />
    </div>
    <div class="right-div">
      <div class="info-text">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up now to get started.</p>
        <p>You know you want to.</p>
      </div>
      <div class="sign-up-form">
        <p>Let's do this!</p>
        <form>
          <label>First name <input type="text" required /></label>
          <label>Last name <input type="text" required /></label>
          <label>Email <input type="email" required /></label>
          <label>Phone number <input type="number" required /></label>
          <label>Password <input type="password" required /></label>
          <label>Confirm Password <input type="password" required /></label>
          <input name="createButton" type="submit" value="Create Account" />
        </form>
        <p>Already have an account? <a href="" target="_blank">Log in</a></p>
      </div>
    </div>
  </body>
</html>
